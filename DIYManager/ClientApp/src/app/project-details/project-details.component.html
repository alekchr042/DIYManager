<div class="card mb-4 shadow-sm p-3">
  <div class="container">
    <div class="row">
      <div class="col-md-11"><h3>Project details:</h3></div>
      <div class="col-md-1 action-buttons">
        <fa-icon
          class="small-btn-icon"
          [icon]="faEdit"
          (click)="editSummary()"
        ></fa-icon>
      </div>
    </div>
  </div>
  <div>
    <p>Designer: {{ projectDetails?.designAuthor }}</p>
    <p>
      Link to the seller:
      <a target="_blank" [href]="projectDetails?.linkToThePatternShop"
        >{{ projectDetails?.linkToThePatternShop }}
      </a>
    </p>
  </div>
</div>
