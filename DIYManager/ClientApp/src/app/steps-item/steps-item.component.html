<div class="card mb-4 shadow-sm p3">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div>Name: {{ step?.name }}</div>
      </div>
      <div class="col-md-2">
        <label>Is ready?</label>
        <br />
        <input
          id="isReady"
          type="checkbox"
          [checked]="step?.isReady"
          onclick="return false"
        />
      </div>
    </div>
  </div>
</div>
