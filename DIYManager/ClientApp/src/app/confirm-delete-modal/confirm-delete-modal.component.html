<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">New project</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  You are about to delete your project. Are you sure? It's irreversible.
</div>
<div class="modal-footer">
  <button class="btn danger" (click)="confirm(true)">Yes</button>
  <!-- <a href="delete.php?some=param&ref=" class="btn danger">Yes 2</a> -->
  <button class="btn secondary" (click)="confirm(false)">No</button>
</div>
